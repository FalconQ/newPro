<div class="page_2">
        <h2>热门目的地</h2>
        <div class="hot">
            <div class="main_hot" ng-repeat=" x in obj2">
                <div class="topImg" ng-style="{'backgroundImage':'url('+x.cellImage+')'}">
                    <span>人气</span>
                    <h3>{{x.cellTitle}}</h3>
                    <p> {{x.cellSubTitle}}</p>
                </div>
                <div class="bottmWeather">
                    <img src="./components/target/img/weather.png" alt="">
                    <a ng-if="x.tagItem[1].tagText">{{x.tagItem[1].tagText}}</a>
                    <span ng-if="x.tagItem[1].labelItem[1].labelText">{{x.tagItem[1].labelItem[1].labelText}}</span>
                    <span ng-if="x.tagItem[1].labelItem[0].labelText">{{x.tagItem[1].labelItem[0].labelText}}</span>
                </div>
            </div>
        </div>
        <h2>周边地区撒欢</h2>
        <div class="main_nearby">
            <div ng-repeat="x in nearby ">{{x.cellTitle}}<span></span></div>

        </div>
        <h2>热门目的地</h2>
        <div class="main_hotbuy">
            <ul>
                <li ng-repeat=" x in main_hotbuy " ng-style='{"backgroundImage":"url("+x.cellImage+")" }'>
                    <span>北京</span>
                    <p>{{x.cellTitle}} </p>
                    <span>￥{{x.cellPrice}}</span>
                </li>
            </ul>
        </div>
</div>
